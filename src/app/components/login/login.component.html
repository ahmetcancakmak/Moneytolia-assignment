<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
                <img class="logo" src="../../../assets/images/moneytolia.jfif" />
				<div class="login__field">
					<i class="login__icon fa fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="userBody.username" [ngModelOptions]="{standalone: true}" placeholder="Username">
				</div>
				<div class="login__field">
					<i class="login__icon fa fa-lock"></i>
					<input type="password" class="login__input" [(ngModel)]="userBody.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
				</div>
				<button type="submit" (click)="login()" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
